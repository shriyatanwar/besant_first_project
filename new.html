<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        /* Left side branding section */
        .left-section {
            width: 40%;
            background: linear-gradient(135deg, #D6A4A4 0%, #DAE2F8 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .left-section h1 {
            font-size: 3em;
            margin: 0;
        }
        .left-section p {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
        }
        /* Right side form section */
        .right-section {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .form-container {
            width: 70%;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
        }
        .reset-btn:hover {
            background-color: #e53935;
        }
        .description {
            height: 80px;
            resize: none;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left side with branding -->
    <div class="left-section">
        <h1>RJ Technology</h1>
        <h2>M.VERVE</h2>
        <p>Inspired Applications</p>
        <p>To connect with us please enter the details</p>
    </div>

    <!-- Right side with the form -->
    <div class="right-section">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="accountForm">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="100" placeholder="18-100" required>

                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" class="description" maxlength="150" placeholder="Max. 150 characters" required></textarea>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                <div id="error-message" class="error-message"></div>

                <button type="submit">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("accountForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var errorMessage = document.getElementById("error-message");

        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match!";
            event.preventDefault();
        }
    });
</script>

</body>
</html>
