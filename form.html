<html>
    <head>
        <title>
            Form Apply Online
        </title>
        <link rel="stylesheet" href="form.css">
        <body>
            <div class="whole-part"> 
            <div class="image-part">
                <h1> RJ </h1>
                <h4> Technology </h4>
                <h1> M. VERVE </h1>
                <h4> Inspired Applications </h4>
                <br><br><br>
                <h5> To connect with us please enter the details </h5>
            </div>

        <div class="form-part">
            <h2> Create an account </h2>
            <form> 
            <div class="row-wise1">
                <div> 
                    <label for="name"> First Name </label>
                    <input type="text" id="name" name="name" placeholder="first Name" required>
                </div>
                <div> 
                    <label for="last name">Last Name</label>
                    <input type="text" id=" last name" name="last name" placeholder="Last Name" required>
                </div>
                <div>     
                    <label for="age">Age </label>
                    <input type="number" id="age" name="age" placeholder="18-100" required> </div>
            </div>

        <div class="row-wise2">
            <div> 
            <label for="number">Mobile Number</label>
            <input type="number" id="number" name="number" placeholder="Mobile Number" required> </div>
            <div> 
            <label for="email" >Email  </label>
            <input type="email" id="email" name="email" placeholder="Email" required> </div>
        </div>

        <div class="row-wise3"> 
            <div> 
            <label for="message">Description </label>
            <textarea id="message" name="message" rows="5" cols="40"> </textarea>
            <span>  Max 150 Characters </span> </div>
            </div>

        <div class="row-wise4"> 
            <div> 
            <label for="password" > Password </label>
            <input type="password" id="password" name="password" required> </div>
            <div> 
            <label for="confirm" >Confirm Password </label>
            <input type="password" id="confirm" name="confirm" required> </div>
            </div>
    

        <div class="row-wise"> 
            <button type="reset"> Reset </button>
            <button type="submit"> Submit </button>
        </div>
    </form>

    </div>
        </body>
    </head>
</html>
